<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>24-버스조정표</title>
    <style>
        table,td,th{border:1px solid black}
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">구분</th>
            <th id="adult">일반</th>
            <th id="youth">청소년</th>
            <th id="child">어린이</th>
        </tr>
        <!-- th*4>th*2+td*4 -->
        <tr>
            <th rowspan="4" id="bus">일반버스</th>
            <th rowspan="2" id="card">카드</th>
            <th id="current">현행</th>
            <td headers="adult bus card current">1100원</td>
            <td headers="youth bus card current">770원</td>
            <td headers="child bus card current">400원</td>
        </tr>
        <tr>
            <th id="revision">조정</th>
            <td headers="adult bus card revision">1250원</td>
            <td>850원</td>
            <td>400원</td>
        </tr>
        <tr>
            
            <th rowspan="2" id="cash">현금</th>
            <th>현행</th>
            <td headers="adult bus cash current">1200원</td>
            <td>900원</td>
            <td>500원</td>
        </tr>
        <tr>
            <th>조정</th>
            <td>1400원</td>
            <td>1000원</td>
            <td>500원</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-운임표</title>
    <style>
        table,th,td{border: 1px solid black;}
    </style>
</head>
<body>
    <figure>
    <table>
        <tr>
            <th rowspan="2">구분</th>
            <th colspan="2">정규/할인 운임</th>
            <th colspan="2">특가운임 (프로모션 특가운임 한정)</th>
        </tr>
        <tr>
            <td>성인/소아</td>
            <td>유아</td>
            <td>성인/소아</td>
            <td>유아</td>
        </tr>
        <tr>
            <td>미주 노선 제외</td>
            <td>무게:15kg(33lbs)이내
                크기:삼변의 합 203cm이내
                허용 개수: 1개
            </td>
            <td rowspan="2">무게:10kg(22lbs)이내
                크기:삼변의 합 203cm이내
                허용 개수: 1개 + 접을 수 있는 유모차 유아 운반용 요람, 유아용 카시트 중 1개 추가가능</td>
            <td colspan="2">수하물 없음</td>
            
        </tr>
        <tr>
            <td>미주 노선</td>
            <td>무게:23kg(50lbs)이내
                크기:삼변의 합 203cm이내
                허용 개수: 2개</td>
            <td>정규/할인 운임과 동일</td>
            <td>정규/할인 운임과 동일</td>
        </tr>
    </table>
    <figcaption>
        에어서울 위탁 수하물 허용량 변경 : 2018년 2월 1일 발권 기준
    </figcaption>
</figure>
</body>
</html>

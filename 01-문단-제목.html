<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-문단-제목</title>
</head>
<body>
    <!-- 제목은 h1~h6를 쓰고 숫자가 작을수록 글자가 커짐 -->
    제목을 나타내는 글자
    <h1>제일큰 제목</h1> 
    <h2>두번째 제목</h2>  
    <h3>세번째 제목</h3>
    <h4>네번째</h4>
    <h5>다섯번째</h5>
    <h6>여섯번째</h6>
</body>
</html>

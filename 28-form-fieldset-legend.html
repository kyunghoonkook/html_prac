<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-form-fieldset-legend</title>
</head>

<body>
    <h1>form fieldset-legend</h1>
    <form>
        <fieldset>
            <legend>필수요소</legend>
            <label>아이디<input type="text"></label><br>
            <label>비밀번호<input type="password"></label><br>

        </fieldset>

        <fieldset>
            <legend>선택요소</legend>
            <span>취미</span>
            <label>영화감상<input type="checkbox"></label>

        </fieldset>

        <input type="submit" value="전송">

    </form>





</body>

</html>

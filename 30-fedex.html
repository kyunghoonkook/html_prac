<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-fedex</title>
    <style>
        table,
        th,
        td {
            border: 1px solid salmon;
        }
    </style>
</head>

<body>
    <h1>수화물정보</h1>
    <form>
        <table>
            <tr>
                <th colspan="2">추가정보</th>
            </tr>
            <tr>
                <th><label for="pNum"></label>패키지수량</th>
                <td><input type="number" id="pNum" name="pNum" </td>
            </tr>
            <tr>
                <th>패키지수량이 맞습니까?</th>
                <td>
                    <label><input type="radio" name="yesNo">예</label>
                    <label><input type="radio" name="yesNo">아니오</label>
                </td>
            </tr>
            <tr>
                <th><label for="weight">패키지별 무게</label></th>
                <td>
                    <input type="text" id="weight" pattern="[0-9]{1,2}" name="weight" required>
                    <select title="패키지별 무게의 단위를 선택하세요" name="unit">
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                    </select><br>
                    <label>
                        <input type="checkbox" checked>FedEx 고객번호를 사용하여 발송
                    </label>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="pv">픽업/방문접수</label>
                </th>
                <td><select id="pv" name="pv">
                        <option value="픽업">픽업</option>
                        <option value="방문">방문</option>
                    </select></td>
            </tr>
            <tr>
                <th><label for="sandDate">발송날짜</label></th>
                <td><input type="date" id="sandDate"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="빠른견적받기" </th>
            </tr>
        </table>
    </form>











</body>

</html>

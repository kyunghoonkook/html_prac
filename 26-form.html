<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form name="myform" method="GET">
        <label>이름</label>
        <input type="text" value="홍길동" name="uName"><br>

        <label>아이디</label>
        <input type="text" named="uId" placeholder="이메일또는 아이디"><br>

        <label>비밀번호<input type="password"></label><br>


        <span>성별</span>
        <label for="man">남자</label>
        <input type="radio" id="man" name="gender">
        <label for="women">여자</label>
        <input type="radio" id="women" name="gender"><br>

        <span>취미</span>
        <label>헬스<input type="checkbox"></label>
        <label>잠자기<input type="checkbox"></label>
        <label>디자인<input type="checkbox"></label><br>

        <label>사진<input type="file"></label><br>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" title="전화번호 첫번째 자리" size="4" maxlength="4"> -
        <input type="text" title="전화번호 두번째 자리" size="4" maxlength="4"> -
        <input type="text" title="전화번호 세번째 자리" size="4" maxlength="4"><br>

        <input type="submit" value="회원가입">
        <input type="reset" value="취소">
        <button>일반버튼</button>
        <input type="image" src="images1/send_btn.gif" alt="전송">


    </form>

    <h1>select</h1>
    <form>
        <label for="tel">전화번호</label>
        <select id="tel">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="02">02</option>
            <option value="032">032</option>
        </select>
        -
        <input type="text" size="4" maxlength="4">
        -
        <input type="text" size="4" maxlength="4">
        <label>기타<textarea rows="7" cols="60"></textarea></label>


    </form>
</body>
</html>

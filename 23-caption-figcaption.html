<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-caption-figcaption</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <h1>줄 그룹화</h1>
    <figure>
    <table>
        <caption>웹접근성 인증 사이트수</caption>
        <thead>
            <tr>
                <th id="year">연도</th>
                <th id="site1">신청 사이트 수</th>
                <th id="site2">인증 사이트 수</th>
                <th id="pass">합격률</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td>합계</td>
                <td>1000</td>
                <td>700</td>
                <td>70%</td>
            </tr>
        </tfoot>

        <!-- tr*4>th+td*3 -->

        <tr>
            <th id="y2011">2011년</th>
            <td headers="y2011 site1">250</td>
            <td headers="y2011 site2">125</td>
            <td headers="y2011 pass">50%</td>
        </tr>
        <tr>
            <th id="y2012">2012년</th>
            <td headers="y2012 site1">300</td>
            <td headers="y2012 site2">100</td>
            <td headers="y2012 pass">33.3%</td>
        </tr>
        <tr>
            <th id="y2013">2013년</th>
            <td headers="y2013 site1">150</td>
            <td headers="y2013 site2">90</td>
            <td headers="y2013 pass">60%</td>
        </tr>
        
        <tr>
            <th id="y2014">2014년</th>
            <td headers="y2014 site1">300</td>
            <td headers="y2014 site2">300</td>
            <td headers="y2014 pass">100%</td>
        </tr>
    </table>
    <figcaption>2011년부터 2014년까지 인증사이트수 신청 현황</figcaption>
</figure>
</body>

</html>
